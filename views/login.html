<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Log In</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/linecons.css" rel="stylesheet">
        <link href="css/custom-fonts.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/Colors/default.css" rel="stylesheet">
        <link href="css/dark.css" rel="stylesheet">

    <body>




            <section class='section'>
                <div class="body full">

                    <div class="bg-wrapper front"></div>

                    <!--<div class="bg-wrapper front"></div>-->

                    <div id="pallax-first" class="parallax background-full" data-image='images/login.jpg' >
                    <div class="login-form front">

                        <div class="wrapper-form bg-black around-white">
                            <h3 class="font-hard">Log In</h3>
                            <hr>
                            <% if (error) { %>
                                <p class="bg-primary"><%= error %></p><br>
                            <% } %>
                            
                            <form id="login" action="/login" name="login" method="post" class="form-">
                                <input type="text" class="username form-control" name="username" placeholder="Username">
                                <hr>
                                <input type="password" class="password form-control" name="password" placeholder="Password">
                                <hr>
                                <a  class="btn-Suko-modal submit-login" onclick="document.login.submit(); return false;" data-prefix="&#xe019;">Submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section id="footer" class="section-black front-heigh relative">
                <div class="around-white body small ">
                    <p class="text-medium">Copyright Â© Suko.Tv All Rights Reserved</p>
                </div>
            </section>
        </section>

        <script src="js/jquery.easing.js"></script>
        <script src="js/jquery.flexslider-min.js"></script>

        <script src="js/jquery.fittext.js"></script>
        <script src="js/owl.carousel.min.js"></script>

        <script src="js/tiltSlider.js"></script>
        <script src="js/jquery.scrollTo.js"></script>
        <script src="js/jquery.nav.js"></script>

        <script src="js/custom.js"></script>
